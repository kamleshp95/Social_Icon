<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social_icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="social_icon.css">
</head>
<body>
    <div class="container">
        <div class="social_buttons">
        <!--  Facebook Button--> 
        <a href="http://www.facebook.com" target="_blank" class="social_margin">
                <div class="social_icon facebook">
                    <i class="fa fa-facebook"></i>
                </div>
            </a>

            <!--  LinkedIn Button-->  
        <a href="http://www.linkedin.com" target="_blank" class="social_margin">
                <div class="social_icon linkedin">
                    <i class="fa fa-linkedin"></i>
                </div>
            </a>

            <!--  Youtube Button-->  
            <a href="http://www.youtube.com" target="_blank" class="social_margin">
                <div class="social_icon youtube">
                    <i class="fa fa-youtube"></i>
                </div>
            </a>

            <!--  Twitter Button--> 
            <a href="http://www.twitter.com" target="_blank" class="social_margin">
                <div class="social_icon twitter">
                    <i class="fa fa-twitter"></i>
                </div>
            </a>


        </div>
    </div>
    
</body>
</html>
